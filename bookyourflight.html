    </link>
    <link rel="stylesheet" href="addflights.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Tripzz</title>
</head>


<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <i class="fas fa-plane"></i>

            <a class="navbar-brand" href="#">Book Your Flight</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Me</a>
                    </li>


                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

    </div>
    <div class="booking">
        <div class="booking-form-box">
            <div class="radio-btn">
                <input type="radio" name="check" id="rd1" class="btn"><span>RoundTrip</span>
                <input type="radio" name="check" id="rd2" class="btn"><span>OneWay</span>
                <input type="radio" name="check" id="rd3" class="btn"><span>MultiCity</span>


            </div>
            <div class="booking-form">
                <label for="">Customer Name</label>
                <input type="text" name="" class="form-control" placeholder="Customer Name">
                <label for="">Flight Name</label>
                <input type="text" name="" class="form-control" placeholder="Flight Name">

                <label for="">Source</label>
                <input type="text" name="" class="form-control" placeholder="Source Name">
                <label for="">Destination</label>
                <input type="text" name="" class="form-control" placeholder="Destination Name">

                <div class="input-grp">
                    <label for="">Departing</label>
                    <input type="date" class="form-control select-date" placeholder="Departing Date">


                    <div class="input-grp">
                        <label for="">Returning</label>
                        <input type="date" class="form-control select-date" placeholder="Returning Date">
                    </div>
                    <div class="input-grp">
                        <label for="">Adults</label>
                        <input type="number" class="form-control select-date" placeholder="Adults Number">
                    </div>
                    <div class="input-grp">
                        <label for="">Childrens</label>
                        <input type="number" class="form-control select-date" placeholder="Childrens Number">
                    </div>
                    <div class="input-grp">
                        <label for="">Travel Class</label>
                        <select class="custom-select">
                            <option value="1">Economy Class</option>
                            <option value="2">Business Class</option>

                        </select>
                    </div>
                    <div class="input-grp">
                        <label for="">Amount</label>
                        <input type="number" class="form-control select-date" placeholder="Amount">
                    </div><br>
                </div class="input-grp">
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>

        </div>


    </div>






    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>

        crossorigin="anonymous"></script>

        rossorigin="anonymous"></script>
</body>
