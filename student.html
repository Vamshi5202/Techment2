<body>

  <div class="container" style="">
    <div class="row col-md-6 carousel-item-3">
      <div class="panel panel-primary" >

        <div class="panel-heading" style="background-color: blue; height: 50px;font-size: 30px; text-align: center;">
          <h1>Student Bio</h1>
        </div>
        <div class=" panel-body">
           <form action="">

            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group">
              <label for="lasttName">Last Name</label>
              <input type="text" class="form-control" id="stName">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
           <div>
            <label for="male" class="radio-inline"><input type="radio" name="gender" id="male"> Male</label> 
            <label for="male" class="radio-inline"><input type="radio" name="gender" id="male"> Female</label> 
            <label for="male" class="radio-inline"><input type="radio" name="gender" id="male"> Other</label> 
           </div> 
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <input type="text" class="form-control" id="phoneNumber">
            </div>
            <div class="form-group">
              <label for="date">Date of Birth</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
              <label for="collegeName">College Name</label>
              <input type="text" class="form-control" id="collegeName">
            </div>
            <div class="form-group">
              <label for="collegeName">Graduation Degree</label>
              <select class="form-select" aria-label="select Degree">
                <option selected>Open this select menu</option>
                <option value="1">BE/BTECH</option>
                <option value="2">BSC</option>
                <option value="3">MTECH</option>
                <option value="3">MCA</option>
                <option value="3">OTHER</option>
              </select>
            </div>
            <div class="form-group">
              <label for="collegeName">Graduation Stream</label>
              <select class="form-select" aria-label="select stream">
                <option selected>Open this select menu</option>
                <option value="1">CS/IT</option>
                <option value="2">ECE</option>
                <option value="3">EEE</option>
                <option value="3">MECH</option>
                <option value="3">OTHER</option>
              </select>
            </div>
            <div class="form-group">
              <label for="yop">PassOut year</label>
              <input type="month" class="form-control" id="yop">
            </div>
            <div class="form-group">
              <label for="marks">Graduation CGPA/Percentage</label>
              <input type="text" class="form-control" id="marks">
            </div>
            <div class="form-group">
              <label for="email">Address</label>
              <div>
                <textarea name="address" id="address" cols="73" rows="2"></textarea>

              </div>
            </div>
            <div class="form-group">
              <label for="hobbies">Hobbies</label>
              <input type="text" class="form-control" id="hobbies"><br>
            </div>
            <div class="form-group">
              <div><button type="submit" class="btn btn-primary">Submit</button></div><br>
            </div>
          
            
           </form>
          
        </div>
        <div class=" panel-footer">
          <div><p>© 2020-2021 Student Bio, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p></div>
          
        </div>
        

      </div>

    </div>
